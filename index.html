<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Join Our Team</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="containBlock">
        <h1>Join Our Team</h1>
        <h3>Software Developer Application</h3>
        <i class="fas fa-code" id="codeIcon"></i>
      </div>
    </header>
    <section class="mainBlock">
      <div class="containBlock">
        <form>
          <label for="firstname">First Name</label>
          <input name="first-name" type="text" id="firstname" placeholder="e.g. John" class="fullInput">
          <label for="lastname">Last Name</label>
          <input name="last-name" type="text" id="lastname" placeholder="e.g. Smith" class="fullInput">
          <label for="email">Email</label>
          <input name="email" type="email" id="email" placeholder="e.g. jsmith@gmail.com" class="fullInput">
          <label for="phone">Phone Number</label>
          <input name="phone" type="number" id="phone" placeholder="e.g. 206-123-6532" class="fullInput">
          <div class="radioBlock">
            <label for="frontend" class="radioLabel">Frontend</label>
            <input name="developer" type="radio" id="frontend">
            <label for="backend" class="radioLabel">Backend</label>
            <input name="developer" type="radio" id="backend">
            <label for="both" class="radioLabel">Both</label>
            <input name="developer" type="radio" id="both">
          </div>
          <label for="skills">Relevant Skills/Experience</label>
          <textarea name="skills" cols="20" rows="7" maxlength="1000" id="skills" placeholder="e.g. proficient in Java, developed iOS apps, etc." class="fullInput"></textarea>
          <label for="skills">How did you hear about us?</label>
          <select name="hearaboutus" id="hearaboutus" class="fullInput">
            <option></option>
            <option>Google search</option>
            <option>Online ad</option>
            <option>Friend/colleage</option>
            <option>Social media</option>
            <option>Job posting</option>
            <option>Another website</option>
            <option>Other</option>
          </select>
          <label for="other">Other (please specify)</label>
          <input name="other" type="text" id="other" class="fullInput">
          <input type="submit" class="fullInput">
        </form>
      </div>
    </section>
    <footer>
      <span id="companyName">
        Company Name
      </span>
      <i class="fab fa-facebook-square" class="socialIcon"></i>
      <i class="fab fa-twitter-square" class="socialIcon"></i>
      <i class="fab fa-linkedin" class="socialIcon"></i>
      <i class="fab fa-instagram" class="socialIcon"></i>
    </footer>
  </body>
</html>

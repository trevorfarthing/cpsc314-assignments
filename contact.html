<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact - Trevor Farthing</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="contactOuterBlock">
      <header>
        <nav>
          <a href="index.html" class="navLink">HOME</a>
          <a href="aboutMe.html" class="navLink">ABOUT ME</a>
          <a href="projects.html" class="navLink">PROJECTS</a>
          <a href="music.html" class="navLink">MUSIC</a>
          <a href="contact.html" class="navLink">CONTACT</a>
        </nav>
      </header>

      <section class="mainContactBlock fadeIn">
        <div class="contactHeading">
          <h2>Let's get in touch.</h2>
        </div>
       <div class="containBlock">
         <form>
           <label for="name">Name</label>
           <input name="name" type="text" id="name" placeholder="What's your name?" class="fullInput">
           <label for="email">Email</label>
           <input name="email" type="email" id="email" placeholder="What's your email?" class="fullInput">
           <label for="message">Message</label>
            <textarea name="message" cols="20" rows="7" maxlength="1000" id="message" placeholder="What do you want to say?" class="fullInput"></textarea>
           <input type="submit" class="fullInput">
         </form>
       </div>
      </section>

      <footer class="homeFooter">
        <a href="https://www.linkedin.com/in/trevor-farthing-6a9820108" class="socialLink">
          <i class="fab fa-linkedin" class="socialIcon"></i>
        </a>
        <a href="https://www.facebook.com/trevor.farthing" class="socialLink">
          <i class="fab fa-facebook" class="socialIcon"></i>
        </a>
        <a href="mailto:trevordfarthing@gmail.com" class="socialLink">
          trevordfarthing@gmail.com
        </a>
      </footer>
    </div>
  </body>
</html>
